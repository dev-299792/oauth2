<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="bg-light d-flex flex-column min-vh-100 font-sans antialiased">

<!-- Header Fragment -->
<div th:replace="fragments/header :: header"></div>

<!-- Main Content -->
<main class="flex-grow-1 container px-4 py-5 d-flex align-items-center justify-content-center">
    <div class="bg-white p-5 rounded-3 shadow-sm w-100 text-center" style="max-width: 450px;">
        <h1 class="h3 fw-bold text-dark mb-4">Register</h1>

        <form th:action="@{/register}" th:object="${user}" method="post" class="mb-3 text-start">

            <!-- Global error (e.g., password mismatch) -->
            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger mb-4">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>

            <!-- Username -->
            <div class="mb-3">
                <input th:field="*{username}" placeholder="Username"
                       class="form-control form-control-lg" />
                <div class="text-danger small" th:if="${#fields.hasErrors('username')}"
                     th:errors="*{username}"></div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <input th:field="*{email}" placeholder="Email"
                       class="form-control form-control-lg" />
                <div class="text-danger small" th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"></div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <input type="password" th:field="*{password}" placeholder="Password"
                       class="form-control form-control-lg" />
                <div class="text-danger small" th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}"></div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
                <input type="password" th:field="*{confirmPassword}" placeholder="Confirm Password"
                       class="form-control form-control-lg" />
                <div class="text-danger small" th:if="${#fields.hasErrors('confirmPassword')}"
                     th:errors="*{confirmPassword}"></div>
            </div>

            <!-- Submit -->
            <button type="submit" class="w-100 btn btn-primary btn-lg">Register</button>
        </form>

        <p class="text-muted text-center">
            Already have an account?
            <a th:href="@{/login}" class="text-decoration-none text-primary">Log in here</a>
        </p>
    </div>
</main>

<!-- Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
