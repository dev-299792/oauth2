<!DOCTYPE html>
<!-- added bootstrap and enhanced UI using LLM -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light d-flex flex-column min-vh-100 font-sans antialiased">
<!-- Header with Navigation -->
<header class="bg-primary text-white shadow">
    <nav class="container px-4 py-3 d-flex justify-content-start align-items-center">
        <a th:href="@{/}" class="text-white text-decoration-none h4 fw-bold mb-0">
            SecureLogin
        </a>
    </nav>
</header>

<!-- Main Content -->
<main class="flex-grow-1 container px-4 py-5 d-flex align-items-center justify-content-center">
    <div class="bg-white p-5 rounded-3 shadow-sm w-100 text-center" style="max-width: 400px;">
        <h1 class="h3 fw-bold text-dark mb-4">Please Log In</h1>
        <div th:if="${param.error}" class="alert alert-danger mb-4">
            <p>Invalid username or password.</p>
        </div>
        <div th:if="${param.logout}" class="alert alert-success mb-4">
            <p>You have been logged out.</p>
        </div>
        <div th:if="${param.registerSuccess}" class="alert alert-success mb-4">
            <p>You have registered successfully! Kindly Log in.</p>
        </div>
        <form th:action="@{/login}" method="post" class="mb-3">
            <div class="mb-3">
                <input type="text" name="username" placeholder="Username"
                       class="form-control form-control-lg">
            </div>
            <div class="mb-4">
                <input type="password" name="password" placeholder="Password"
                       class="form-control form-control-lg">
            </div>
            <button type="submit" class="w-100 btn btn-primary btn-lg">
                Log in
            </button>
        </form>
        <p class="text-muted">Don't have an account? <a th:href="@{/register}" class="text-decoration-none text-primary">Register here</a></p>
    </div>
</main>

<!-- Footer -->
<footer class="bg-secondary text-muted text-center py-3 mt-auto">
    &copy; 2025 SecureLogin. All rights reserved.
</footer>
</body>
</html>
