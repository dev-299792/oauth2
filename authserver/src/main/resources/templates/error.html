<!DOCTYPE html>
<!-- added bootstrap and enhanced UI using LLM -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${errorTitle ?: 'Error'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light d-flex flex-column min-vh-100 font-sans antialiased">
<!-- Header with Navigation -->
<header class="bg-primary text-white shadow">
    <nav class="container px-4 py-3 d-flex justify-content-between align-items-center">
        <a th:href="@{/}" class="text-white text-decoration-none h4 fw-bold mb-0">
            SecureLogin
        </a>
        <div class="d-flex align-items-center">
            <a th:href="@{/add-client}" class="text-white text-decoration-none me-3">
                Add Client
            </a>
            <a th:href="@{/clients}" class="text-white text-decoration-none me-3">
                View Clients
            </a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light rounded-pill btn-sm">
                    Log out
                </button>
            </form>
        </div>
    </nav>
</header>

<!-- Main Content -->
<main class="flex-grow-1 container px-4 py-5 d-flex align-items-center justify-content-center">
    <div class="bg-white p-5 rounded-3 shadow-sm w-100 text-center" style="max-width: 500px;">
        <h1 class="h1 fw-bold text-danger mb-3" th:text="${statusCode ?: 'Error'}">Error</h1>
        <h2 class="h3 fw-bold text-dark mb-3" th:text="${errorTitle ?: 'An Error Occurred'}">An Error Occurred</h2>
        <p th:unless="${errorMessageList}" th:text="${errorMessage ?: 'Something went wrong on our end. Please try again later.'}" class="text-muted mb-3">
            Something went wrong on our end. Please try again later.
        </p>
        <div th:if="${errorMessageList}">
            <p th:each="message : ${errorMessageList}" th:text="${message}" class="text-danger mb-2"></p>
        </div>

        <a th:href="@{/}" class="btn btn-primary btn-lg mt-3">
            Go to Homepage
        </a>
    </div>
</main>

<!-- Footer -->
<footer class="bg-secondary text-muted text-center py-3 mt-auto">
    &copy; 2025 SecureLogin. All rights reserved.
</footer>
</body>
</html>
