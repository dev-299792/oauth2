<!DOCTYPE html>
<!-- added bootstrap and enhanced UI using LLM -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light d-flex flex-column min-vh-100 font-sans antialiased">
<!-- Header with Navigation -->
<header class="bg-primary text-white shadow">
    <nav class="container px-4 py-3 d-flex justify-content-between align-items-center">
        <a th:href="@{/}" class="text-white text-decoration-none h4 fw-bold mb-0">
            SecureLogin
        </a>
        <div class="d-flex align-items-center">
            <a th:href="@{/add-client}" class="text-white text-decoration-none me-3">
                Add Client
            </a>
            <a th:href="@{/clients}" class="text-white text-decoration-none me-3">
                View Clients
            </a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light rounded-pill btn-sm">
                    Log out
                </button>
            </form>
        </div>
    </nav>
</header>

<!-- Main Content -->
<main class="flex-grow-1 container px-4 py-5 d-flex flex-column align-items-center justify-content-center">
    <div class="bg-white p-5 rounded-3 shadow-sm w-100" style="max-width: 500px;">
        <h1 class="h3 fw-bold text-center text-dark mb-4">Register New Client</h1>

        <!-- Registration Form -->
        <div th:unless="${generatedClient}">
            <form th:action="@{/add-client}" th:object="${client}" method="post">
                <div class="mb-3">
                    <label for="clientName" class="form-label text-dark fw-semibold">Client Name:</label>
                    <input type="text" id="clientName" th:field="*{clientName}"
                           placeholder="e.g., My Awesome App"
                           class="form-control">
                    <div th:if="${#fields.hasErrors('clientName')}" th:errors="*{clientName}" class="text-danger mt-1"></div>
                </div>

                <div class="mb-3">
                    <label for="applicationType" class="form-label text-dark fw-semibold">Application Type:</label>
                    <select id="applicationType" th:field="*{applicationType}"
                            class="form-select">
                        <option value="">-- Select Type --</option>
                        <option th:each="type : ${applicationTypes}"
                                th:value="${type}"
                                th:text="${type.displayName}">
                        </option>
                    </select>
                    <div th:if="${#fields.hasErrors('applicationType')}" th:errors="*{applicationType}" class="text-danger mt-1"></div>
                </div>

                <div class="mb-4">
                    <label for="redirectUri" class="form-label text-dark fw-semibold">Redirect URI:</label>
                    <input type="text" id="redirectUri" th:field="*{redirectUri}"
                           placeholder="e.g., https://my-app.com/callback"
                           class="form-control">
                    <div th:if="${#fields.hasErrors('redirectUri')}" th:errors="*{redirectUri}" class="text-danger mt-1"></div>
                </div>

                <button type="submit" class="w-100 btn btn-primary btn-lg">
                    Register Client
                </button>
            </form>
        </div>

        <!-- Success Message and Client Details -->
        <div th:if="${generatedClient}" class="text-center">
            <p class="text-success fw-bold h5 mb-3">Client Registered Successfully!</p>
            <div class="bg-light p-4 rounded border">
                <h2 class="h5 fw-semibold text-dark mb-3">Client Details</h2>
                <table class="table table-borderless table-sm mb-0">
                    <tbody>
                    <tr th:each="entry : ${generatedClient.entrySet()}">
                        <td th:text="${entry.key}" class="py-2 px-0 fw-semibold text-muted"></td>
                        <td class="py-2 px-0 text-break text-dark" th:text="${entry.value}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="mt-4 d-grid gap-2 d-md-block">
                <a th:href="@{/add-client}" class="btn btn-outline-primary btn-lg">
                    Register Another Client
                </a>
                <a th:href="@{/clients}" class="btn btn-primary btn-lg">
                    View All Clients
                </a>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-secondary text-muted text-center py-3 mt-auto">
    &copy; 2025 SecureLogin. All rights reserved.
</footer>
</body>
</html>
