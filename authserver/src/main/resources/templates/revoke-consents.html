<!DOCTYPE html>
<!-- Client-wise Consent Revocation Page -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revoke Consents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
<!-- Header with Navigation -->
<header class="bg-primary text-white shadow">
    <nav class="container px-4 py-3 d-flex justify-content-between align-items-center">
        <a th:href="@{/}" class="text-white text-decoration-none h4 fw-bold mb-0">
            SecureLogin
        </a>
        <div class="d-flex align-items-center">
            <a th:href="@{/clients}" class="text-white text-decoration-none me-3">
                View Clients
            </a>
            <a th:href="@{/revoke/consents}" class="text-white text-decoration-none me-3 fw-semibold">
                Manage Consents
            </a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light rounded-pill btn-sm">
                    Log out
                </button>
            </form>
        </div>
    </nav>
</header>

<!-- Main Content -->
<main class="flex-grow-1 container px-4 py-5">
    <div class="bg-white p-5 rounded-3 shadow-sm">
        <h1 class="h3 fw-bold text-center text-dark mb-4">Manage Client Consents</h1>

        <!-- Client-wise consent listing -->
        <div th:if="${clientConsents}">
            <div th:each="clientConsent : ${clientConsents}" class="mb-4 p-4 bg-light rounded border shadow-sm">
                <!-- Client Info -->
                <h5 class="fw-bold text-primary mb-3" th:text="'Client: ' + ${clientConsent.clientId}"></h5>

                <p class="mb-3">
                    <span class="fw-semibold">Scopes:</span>
                    <span class="badge bg-secondary me-1"
                          th:each="scope : ${clientConsent.scopes}"
                          th:text="${scope}"></span>
                </p>

                <!-- Action Button -->
                <form th:action="@{/revoke/consents}" method="post" class="mt-3">
                    <input type="hidden" name="clientId" th:value="${clientConsent.clientId}"/>
                    <button type="submit" class="btn btn-danger btn-sm rounded-pill px-3">
                        Revoke All Consents for Client
                    </button>
                </form>
            </div>
        </div>

        <!-- Empty State -->
        <div th:if="${#lists.isEmpty(clientConsents)}" class="text-center text-muted">
            <p>No active consents found.</p>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-secondary text-muted text-center py-3 mt-auto">
    &copy; 2025 SecureLogin. All rights reserved.
</footer>
</body>
</html>
