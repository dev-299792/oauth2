<!DOCTYPE html>
<!-- added bootstrap and enhanced UI using LLM -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Consent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light d-flex flex-column min-vh-100 font-sans antialiased">
<!-- Header with Navigation -->
<header class="bg-primary text-white shadow">
    <nav class="container px-4 py-3 d-flex justify-content-between align-items-center">
        <a th:href="@{/}" class="text-white text-decoration-none h4 fw-bold mb-0">
            SecureLogin
        </a>
        <div class="d-flex align-items-center">
            <a th:href="@{/add-client}" class="text-white text-decoration-none me-3">
                Add Client
            </a>
            <a th:href="@{/clients}" class="text-white text-decoration-none me-3">
                View Clients
            </a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light rounded-pill btn-sm">
                    Log out
                </button>
            </form>
        </div>
    </nav>
</header>

<!-- Main Content -->
<main class="flex-grow-1 container px-4 py-5 d-flex align-items-center justify-content-center">
    <div class="bg-white p-5 rounded-3 shadow-sm w-100" style="max-width: 500px;">
        <h1 class="h3 fw-bold text-dark mb-4 text-center">Authorization Consent</h1>
        <p class="text-muted mb-3 text-center">
            The application "<strong th:text="${clientName}" class="text-primary"></strong>" wants to access your account.
        </p>
        <p class="fw-semibold text-dark mb-3 text-center">It is requesting the following new permissions:</p>

        <!-- A single form for both "Approve" and "Deny" actions -->
        <form id="consentForm" th:action="@{/oauth2/consent}" method="post" class="mb-3">
            <!-- Div to center the list and keep the text left-aligned -->
            <div class="text-start mx-auto" style="max-width: 300px;">
                <ul class="list-unstyled mb-4">
                    <li th:each="scope : ${newScopes}">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:id="${scope}" name="scopes" th:value="${scope}" checked="checked">
                            <label class="form-check-label" th:for="${scope}" th:text="${scope}"></label>
                        </div>
                    </li>
                </ul>
            </div>
            <input type="hidden" name="clientId" th:value="${clientId}" />

            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-success btn-lg">
                    Approve
                </button>
                <button type="button" id="denyButton" class="btn btn-danger btn-lg">
                    Deny
                </button>
            </div>
        </form>

    </div>
</main>

<!-- Footer -->
<footer class="bg-secondary text-muted text-center py-3 mt-auto">
    &copy; 2025 SecureLogin. All rights reserved.
</footer>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const denyButton = document.getElementById('denyButton');
        const consentForm = document.getElementById('consentForm');

        if (denyButton && consentForm) {
            denyButton.addEventListener('click', (event) => {
                // Prevent the default form submission behavior for the button
                event.preventDefault();

                // Uncheck all the scope checkboxes
                const checkboxes = consentForm.querySelectorAll('input[name="scopes"]');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = false;
                });

                // Submit the form programmatically
                consentForm.submit();
            });
        }
    });
</script>
</body>
</html>
